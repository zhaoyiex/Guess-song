<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>听歌识曲游戏</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>听歌识曲游戏</h1>
            <div class="score">得分: <span id="score-value">0</span></div>
        </div>
        
        <div class="game-area">
            <div class="song-info">
                <h2 id="song-title">点击"下一首"开始游戏</h2>
                <div id="answer" class="answer hidden">
                    <p>歌曲名称：<span id="song-name"></span></p>
                </div>
            </div>
            
            <!-- 音频播放器 -->
            <div class="player-container">
                <audio id="song-player" controls>
                    您的浏览器不支持音频播放。
                </audio>
            </div>
            
            <div class="controls">
                <button id="show-answer" class="btn" disabled>显示答案</button>
                <button id="next-song" class="btn">下一首</button>
            </div>
            
            <div class="answer-controls hidden" id="answer-controls">
                <button id="correct-btn" class="btn correct">对</button>
                <button id="wrong-btn" class="btn wrong">错</button>
                <button id="skip-btn" class="btn skip">过</button>
            </div>
            
            <div class="status">
                <p>剩余歌曲数量: <span id="remaining-count">--</span></p>
            </div>
        </div>
        
        <div class="footer">
            <button id="toggle-history" class="btn secondary">显示历史记录</button>
            <button id="reset-btn" class="btn secondary">清空分数</button>
        </div>
        
        <!-- 历史记录区域 -->
        <div id="history-section" class="history-section hidden">
            <h3>历史记录</h3>
            <div id="history-list" class="history-list"></div>
        </div>
    </div>
<!-- 版本信息 -->
    <div class="version-info">
        <a href="https://github.com/zhaoyiex/Guess-song" class="version-info">version 1.0</a>
        <br>
        <p>by 通义</p>
        <p>zhaoyi</p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
